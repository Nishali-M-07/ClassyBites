<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        .login-box {
            background: #03363D;
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            margin: 150px auto;
        }
        
        .login-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #BDD9D7;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <input type="text" class="login-input" placeholder="Username">
        <input type="password" class="login-input" placeholder="Password">
        <button class="login-btn">Sign In</button>
    </div>
</body>
</html>
