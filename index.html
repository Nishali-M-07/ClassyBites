<!DOCTYPE html>
<html>
<head>
    <title>Classy Bites</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Niconne&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navigation Bar - Blue Color */
        nav {
            background-color: #03363D;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            height: 65px;
            width: 65px;
        }

        .logo-text {
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 700;
        }

        .nav-links a {
            color: white;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            text-decoration: none;
            margin-left: 30px;
            font-size: 16px;
        }

        /* Main Content */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.3)), 
                        url('cafe-bg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 95px;
        }

        .hero h1 {
            font-family: 'Niconne', cursive;
            font-size: 4rem;
            margin-bottom: 30px;
            color: #03363D;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }

        .cta-button {
            background-color: #03363D;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 30px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            width: 350px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .submit-btn {
            background-color: #03363D;
            color: white;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo-container">
            <img src="logo.png" class="logo-img" alt="Classy Bites Logo">
            <div class="logo-text">CLASSY BITES</div>
        </div>
        <div class="nav-links">
            <a href="cafe-list.html">Cafes</a>
            <a href="#">Combo Offers</a>
            <a href="#" onclick="showModal('signin')">Sign In</a>
            <a href="#" onclick="showModal('login')">Login</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="hero">
        <h1>Welcome To Classy Bites!!</h1>
        <button class="cta-button" onclick="window.location.href='cafe-list.html'">
            Hunger Has No Waits
        </button>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('login')">&times;</span>
            <h2>Login</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button class="submit-btn">Login</button>
        </div>
    </div>

    <!-- Sign In Modal -->
    <div id="signinModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('signin')">&times;</span>
            <h2>Sign Up</h2>
            <input type="text" placeholder="Full Name">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password">
            <button class="submit-btn">Create Account</button>
        </div>
    </div>

    <script>
        function showModal(modalType) {
            if(modalType === 'login') {
                document.getElementById('loginModal').style.display = 'flex';
            } else if(modalType === 'signin') {
                document.getElementById('signinModal').style.display = 'flex';
            }
        }

        function closeModal(modalType) {
            if(modalType === 'login') {
                document.getElementById('loginModal').style.display = 'none';
            } else if(modalType === 'signin') {
                document.getElementById('signinModal').style.display = 'none';
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if(event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
